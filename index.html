<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="/assets/images/favicon.jpeg">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header id="header" class="navbar navbar-light bg-light ">
        <h1>Final Fantacy X</h1>
        <button id="restart" class="btn btn-outline-danger">Restart Game</button>
    </header>

    <!-- Start -->
    <div id="display" class="container main-arena">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-light">Choose a Character...</h2>
            </div>
            <div id="characters" class="row mx-5">
            </div>
        </div>

        <div class="row my-3">
            <div id="pickedChar" class="col-lg-6 second-arena">
                <div class="col-lg-12 attacker">
                    <h2 class="text-light">Attacker!</h2>
                   <button id="atckBtn" class="btn btn-outline-danger">Attack</button>
                </div>
            </div>
            <div id="defender" class="col-lg-6 second-arena">
                <div class="col-lg-12 ">
                    <h2 class="text-light"> Defender! </h2>
                </div>

            </div>
        </div>
    </div>

    <!-- End -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
